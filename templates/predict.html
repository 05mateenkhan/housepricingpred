<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI House Price Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at 10% 20%, #0a0f1f, #000000 90%);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      overflow-x: hidden;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.4;
      z-index: 0;
    }

    body::before {
      background: #0072ff;
      top: 5%;
      left: 10%;
    }

    body::after {
      background: #00ffcc;
      bottom: 5%;
      right: 10%;
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00ffcc, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease forwards;
      z-index: 2;
      text-align: center;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 50px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 18px;
      animation: slideUp 1.2s ease forwards;
      opacity: 0;
      transform: translateY(40px);
      z-index: 2;
      margin-top: 30px;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      font-size: 0.9rem;
      color: #7dd3fc;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
      transform: scale(1.02);
    }

    button {
      margin-top: 10px;
      background: linear-gradient(90deg, #0072ff, #00c6ff, #00ffbb);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 25px;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      box-shadow: 0 0 25px #00c6ff;
      transform: translateY(-3px);
    }

    .result-box {
      margin-top: 40px;
      background: rgba(0, 255, 200, 0.07);
      padding: 18px 35px;
      border-radius: 15px;
      border: 1px solid rgba(0, 255, 200, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
      color: #00ffcc;
      font-size: 1.3rem;
      text-align: center;
      width: fit-content;
      animation: glowIn 2s ease infinite alternate;
    }

    @keyframes glowIn {
      from {
        box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
      }

      to {
        box-shadow: 0 0 25px rgba(0, 255, 200, 0.8);
      }
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }







    .home-link {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #00ffcc;
    font-weight: 600;
    text-decoration: none;
    padding: 8px 15px;
    border: 1px solid #00ffcc;
    border-radius: 15px;
    transition: 0.3s;
    z-index: 5;
}

.home-link:hover {
    background: #00ffcc;
    color: #0a0f1f;
    box-shadow: 0 0 15px #00ffcc;
}








  </style>
</head>

<body>
  <a href="{{ url_for('home') }}" class="home-link">Home</a>

  <h1>AI House Price Predictor</h1>



  {% if prediction_text %}
  <div class="result-box" class="modal">
    <span id="predValue">{{ prediction_text }}</span>
  </div>
  {% else %}
  <div class="result-box" style="display:none;">
    Predicted House Price: $<span id="predValue">XXX.XX</span>
  </div>
  {% endif %}




  


  <form action="{{ url_for('predict')}}" method="post">
    <label>CRIM</label>
    <input type="number" step="any" name="CRIM" required>

    <label>ZN</label>
    <input type="number" step="any" name="ZN" required>

    <label>INDUS</label>
    <input type="number" step="any" name="INDUS" required>

    <label>CHAS</label>
    <input type="number" step="any" name="CHAS" required>

    <label>NOX</label>
    <input type="number" step="any" name="NOX" required>

    <label>RM</label>
    <input type="number" step="any" name="RM" required>

    <label>AGE</label>
    <input type="number" step="any" name="AGE" required>

    <label>DIS</label>
    <input type="number" step="any" name="DIS" required>

    <label>RAD</label>
    <input type="number" step="any" name="RAD" required>

    <label>TAX</label>
    <input type="number" step="any" name="TAX" required>

    <label>PTRATIO</label>
    <input type="number" step="any" name="PTRATIO" required>

    <label>B</label>
    <input type="number" step="any" name="B" required>

    <label>LSTAT</label>
    <input type="number" step="any" name="LSTAT" required>

    <button type="submit">Predict</button>
  </form>

  


  <footer>Â© 2025 House Price AI | Designed by <strong>Your Name</strong></footer>


</body>

</html>
